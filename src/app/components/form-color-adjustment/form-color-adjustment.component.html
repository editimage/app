<div bsModal #smModal="bs-modal" class="modal fade" tabindex="-1" role="dialog" aria-labelledby="mySmallModalLabel" aria-hidden="true">
  <div class="modal-dialog" style="overflow-y: initial !important">
    <div ngDraggable [handle]="modalHeader" class="modal-content" style="width:800px">
      <div #modalHeader class="modal-header unselectableText">
        <h6 class="modal-title pull-left">Color adjustment</h6>
        <button type="button" class="close pull-right" aria-label="Close" (click)="smModal.hide()">
              <span aria-hidden="true">&times;</span>
            </button>
      </div>
      <div class="modal-body unselectableText" style="height:530px;overflow:hidden;color:black">
        <div class="container">
          <div class="row">
            <div class="col-md-8  imagecolumn" #surfaceContainer>
              <layer-component [surface]="layer"></layer-component>
            </div>

            <div class="col-md-4 effectscolumn" style="height: 480px;overflow-y: auto">
              <ul class="list-group">
                <li class="list-group-item list-group-item-action mouseover " style="padding:0px;margin-bottom:5px">

                  <div class="trackbar">
                    <header class="trackbar-header">
                      <span>Brightness</span>
                      <span>{{brightness}} </span>

                    </header>
                    <section class="trackbar-section">
                      <trackbar-component [value]="brightness" [min]=-255 [max]=255 [step]=1 (valueChanged)="brightnessChanged($event)"></trackbar-component>
                    </section>
                  </div>


                </li>

                <li class="list-group-item list-group-item-action mouseover " style="padding:0px;margin-bottom:5px">
                  <div class="trackbar">
                    <header class="trackbar-header">
                      <span>Contrast</span>
                      <span>{{contrast}} </span>

                    </header>
                    <section class="trackbar-section">
                      <trackbar-component [value]="contrast" [min]=-255 [max]=255 [step]=1 (valueChanged)="contrastChanged($event)"></trackbar-component>
                    </section>
                  </div>
                </li>

                <li class="list-group-item list-group-item-action mouseover " style="padding:0px;margin-bottom:5px">
                    <div class="trackbar">
                      <header class="trackbar-header">
                        <span>Saturation</span>
                        <span>{{saturation}} </span>
  
                      </header>
                      <section class="trackbar-section">
                        <trackbar-component [value]="saturation" [min]=-100 [max]=100 [step]=1 (valueChanged)="saturationChanged($event)"></trackbar-component>
                      </section>
                    </div>
                  </li>

                  <li class="list-group-item list-group-item-action mouseover " style="padding:0px;margin-bottom:5px">
                      <div class="trackbar">
                        <header class="trackbar-header">
                          <span>Light</span>
                          <span>{{light}} </span>
    
                        </header>
                        <section class="trackbar-section">
                          <trackbar-component [value]="saturation" [min]=-100 [max]=100 [step]=1 (valueChanged)="lightChanged($event)"></trackbar-component>
                        </section>
                      </div>
                    </li>

                

              </ul>
            </div>



          </div>
          <div class="row">
            <div class="col-md-9">
            </div>
            <div class="col-md-3">
              <label class="btn btn-primary btn-sm pull-right" role="button" (click)="close()">
                  OK
                </label>
            </div>
          </div>



        </div>
      </div>
    </div>
  </div>
</div>
