<div>
  <div bsModal #smModal="bs-modal" class="modal fade" tabindex="-1" role="dialog" aria-labelledby="mySmallModalLabel" aria-hidden="true">
    <div class="modal-dialog">
      <div class="modal-content">
        <div class="modal-header">
          <h4 class="modal-title pull-left">Font Loading</h4>
          <button type="button" class="close pull-right" aria-label="Close" (click)="smModal.hide()">
          <span aria-hidden="true">&times;</span>
        </button>
        </div>
        <div class="modal-body">
          <div class="container">
            <div class="row">

              <div class="col-md-8">

              </div>

              <div class="col-md-4 categories">

                <span>Categories</span>
                <div class="input-group input-group-sm">
                  <span class="input-group-addon">
                    <input type="checkbox" aria-label="Checkbox for following font family">
                    </span>
                  <span>Serif</span>

                </div>

                <div class="input-group input-group-sm">
                  <span class="input-group-addon">
                    <input type="checkbox" aria-label="Checkbox for following font family">
                    </span>
                  <span>Sans Serif</span>

                </div>
                <div class="input-group input-group-sm">
                  <span class="input-group-addon">
                    <input type="checkbox" aria-label="Checkbox for following font family">
                    </span>
                  <span>Display</span>

                </div>
                <div class="input-group input-group-sm">
                  <span class="input-group-addon">
                    <input type="checkbox" aria-label="Checkbox for following font family">
                    </span>
                  <span>Handwriting</span>

                </div>
                <div class="input-group input-group-sm">
                  <span class="input-group-addon">
                    <input type="checkbox" aria-label="Checkbox for following font family">
                    </span>
                  <span>Monospace</span>

                </div>
                <div>
                  <span>Languages</span>
                  <div class="input-group input-group-sm">

                    <autocomplete #autocomplete class="form-control  autoComplete" [allowClear]="true" [items]="languages"
                     
                      (selected)="selected($event)"
                       [active]="currentLanguage()"
                      placeholder="No language selected"></autocomplete>
                  </div>
                </div>

              </div>


            </div>



          </div>
        </div>
      </div>
    </div>
  </div>
</div>
