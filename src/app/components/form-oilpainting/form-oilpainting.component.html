<div bsModal #smModal="bs-modal" class="modal fade" tabindex="-1" role="dialog" aria-labelledby="mySmallModalLabel" aria-hidden="true">
  <div class="modal-dialog" style="overflow-y: initial !important">
    <div ngDraggable [handle]="modalHeader" class="modal-content" style="width:700px">
      <div #modalHeader class="modal-header unselectableText">
        <h6 class="modal-title pull-left">Oil painting</h6>
        <button type="button" class="close pull-right" aria-label="Close" (click)="smModal.hide()">
          <span aria-hidden="true">&times;</span>
        </button>
      </div>
      <div class="modal-body unselectableText" style="height:530;overflow:hidden;color:black">
        <div class="container ">
          <div class="row">
            <div class="col-md-7  imagecolumn" #surfaceContainer>
              <layer-component [surface]="layer"></layer-component>
            </div>

            <div class="col-md-5  effectscolumn" style="height: 460px;overflow-y: auto">
              <div class="container-fluid">

                <div class="row">
                  <div class="col-md-5">
                    <label style="color:#f5f5f5;" for="inlineFormCustomSelect">Filter Size</label>
                  </div>
                  <div class="col-md-7">
                    <select class="custom-select mb-2 mr-sm-2 mb-sm-0 combobox" id="inlineFormCustomSelect" (change)="filterSizeChanged($event)">
                      <option value="3">3</option>
                      
                      <option value="5">5</option>
                      
                      <option value="7">7</option>
                      
                      <option value="9">9</option>
                      <option value="11">11</option>
                    </select>
                  </div>
                </div>

                <div class="row">
                    <div class="col-md-5">
                      <label class="mr-sm-2" style="color:#f5f5f5;" for="inlineFormCustomSelect">Levels</label>
                    </div>
                    <div class="col-md-7">
                      <select class="custom-select mb-2 mr-sm-2 mb-sm-0 combobox" id="inlineFormCustomSelect" (change)="binSizeChanged($event)">
                        <option value="3">3</option>
                        <option value="4">4</option>
                        <option value="5">5</option>
                        <option value="6">6</option>
                        <option value="7">7</option>
                        <option value="8">8</option>
                        <option value="9">9</option>
                        <option value="10">10</option>
                        <option value="11">11</option>
                        <option value="12">12</option>
                        <option value="13">13</option>
                        <option value="14">14</option>
                        <option value="15">15</option>
                        <option value="16">16</option>
                        <option value="17">17</option>
                        <option value="18">18</option>
                        <option value="19">19</option>
                        <option value="20">20</option>
                        <option value="21">21</option>
                        <option value="22">22</option>
                        <option value="23">23</option>
                        <option value="24">24</option>
                        <option value="25">25</option>
                        <option value="26">26</option>
                        <option value="27">27</option>
                        <option value="28">28</option>
                        <option value="29">29</option>
                      </select>
                    </div>
                  </div>

              </div>
            </div>



          </div>
          <div class="row">
            <div class="col-md-9">
            </div>
            <div class="col-md-3">
              <label class="btn btn-primary btn-sm pull-right mt-2" role="button" (click)="close($event)">
                Apply
              </label>
            </div>
          </div>



        </div>
      </div>
    </div>
  </div>
</div>
