
  <div bsModal #smModal="bs-modal" class="modal " tabindex="-1" role="dialog" aria-labelledby="mySmallModalLabel" aria-hidden="true">
      <div class="modal-dialog modal-sm" style="height:430px;width:450px;color:black">
        <div class="modal-content">
          <div class="modal-header ">
            <h6 class="modal-title pull-left">Shortcuts</h6>
            <button type="button" class="close pull-right" aria-label="Close" (click)="smModal.hide()">
            <span aria-hidden="true">&times;</span>
            </button>
  
          </div>
          
          <div class="modal-body " style="color:black" >
           
             
              
                  <div class="container-fluid" *ngFor="let grObject of shortCutsList" >
                     <h6>{{grObject.name}}</h6>
                    <div class="row" *ngFor="let shortcut of grObject.shortCuts">
                      <div class="col-6">
                        <p>{{shortcut.name}}</p>
                      </div>
                      <div class="col-6">
                          <p>{{createShortString(shortcut)}}</p>
                        </div>
                    </div>
                  </div>
                </div>
  
            
          
        </div>
      </div>
    </div>
