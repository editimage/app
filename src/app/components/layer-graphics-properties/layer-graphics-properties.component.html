<div style="width:100%">
<div style="border:solid 2px">
  <div class="input-group input-group-sm " style="width:100%">

   
        <label class="form-check-label d-block">
          <input class="form-check-input" type="checkbox" [value]="hasBackground" (change)="changeHasBackgroundColor($event)"/>
          Background Color          
        </label>  

</div>
<div class="input-group input-group-sm " style="width:100%">
<input *ngIf="!disabled" [(colorPicker)]="backgroundColor" class="form-control" [disabled]="disabled" [style.background]="backgroundColor" [value]="backgroundColor" [cpPosition]="'top'" 
[style.color]="calculateForegroundColor()"
  [cpOutputFormat]="'rgba'" [cpOKButton]="true" [cpCancelButton]="true" [cpPositionOffset]="0"             
  [cpAlphaChannel]="'hex8'" [cpPositionRelativeToArrow]="false" (colorPickerChange)="changeBackgroundColor($event)" />
</div>
</div>
