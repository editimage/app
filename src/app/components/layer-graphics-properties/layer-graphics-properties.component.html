<div class="w-100">
<div style="border:solid 2px">
  <div class="input-group input-group-sm " style="width:100%">

   
        <label class="form-check-label d-block">
          <input class="form-check-input" type="checkbox" [value]="hasBackground" (change)="changeHasBackgroundColor($event)"/>
          Background Color          
        </label>  

</div>
<div class="input-group input-group-sm " style="width:100%">
<input [style.visibility]="disabled?'hidden':'visible'" spellcheck="false" class="form-control" [disabled]="disabled" [style.background]="backgroundColor" [value]="backgroundColor" 
[style.color]="foregroundcolor" (click)='openColorPicker()'
   />
  <color-picker #colorpicker  [cpOutputFormat]="'rgba'" [cpOKButton]="true" [cpCancelButton]="true" [cpPositionOffset]="0"   [cpPosition]="'top'"            
  [cpAlphaChannel]="'hex8'" [cpPositionRelativeToArrow]="false" (colorPickerChange)="changeBackgroundColor($event)"></color-picker>
</div>
</div>
