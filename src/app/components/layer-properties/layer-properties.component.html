<div class="layersInfo">
  <header class="layersHeader">
    <span>Layer Properties</span>
  </header>
  <section class="layersSection">

    <div *ngIf="project != undefined">

      <div *ngIf="project.activeWorkspace != undefined">


        <ul class="list-group" *ngFor="let layer of project.activeWorkspace.layers">
          <li class="list-group-item layersLi" *ngIf="layer.isSelected">


            <div class="laName">{{layer.name}}</div>


            <div class="input-group height30">
              <span class="input-group-addon" id="sizing-addon2" tooltip="Width of layer" placement="right">W</span>

              <input type="number" class="form-control" placeholder="Enter width of layer" aria-describedby="sizing-addon2" [ngModel]="layer.width"
                min="10" (ngModelChange)="changeWidth($event,layer)">
            </div>
            <div class="input-group height30">
              <span class="input-group-addon" id="sizing-addon2" tooltip="height of layer" placement="right">H</span>
              <input type="number" class="form-control" placeholder="Enter height of layer" aria-describedby="sizing-addon2" [ngModel]="layer.height"
                min="10" (ngModelChange)="changeHeight($event,layer)">
            </div>
            <div class="input-group height30">
              <span class="input-group-addon" id="sizing-addon2" tooltip="left of layer" placement="right">L</span>
              <input type="number" class="form-control" placeholder="Enter left of layer" aria-describedby="sizing-addon2" [ngModel]="layer.marginLeft"
                (ngModelChange)="changeLeft($event,layer)">
            </div>
            <div class="input-group height30">
              <span class="input-group-addon" id="sizing-addon2" tooltip="top of layer" placement="right">T</span>
              <input type="number" class="form-control" placeholder="Enter top of layer" aria-describedby="sizing-addon2" [ngModel]="layer.marginTop"
                (ngModelChange)="changeTop($event,layer)">
            </div>
            <div class="input-group height30">
              <span class="input-group-addon" id="sizing-addon2" tooltip="rotate of layer" placement="right">R</span>
              <input type="number" class="form-control" placeholder="Enter rotate of layer" aria-describedby="sizing-addon2" [ngModel]="layer.rotateAngleDeg"
                min="-180" max="180" (ngModelChange)="changeRotateAngle($event,layer)">
            </div>






          </li>

        </ul>

      </div>
    </div>
  </section>
</div>
