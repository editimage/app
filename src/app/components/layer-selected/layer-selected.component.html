




<div  class="divSelectedLayer  divLeft" [ngClass]="surface.selectedCss()" left
[style.width.px]='surface.selectPointwh * (whichMouseOver==1 ? 2:1)'
[style.height.px]='surface.selectPointwh * (whichMouseOver==1 ? 2:1)'
[style.margin-top.px]='(surface.height*surface.scale/2)+(surface.marginTop*surface.scale)-(surface.selectPointwh * (whichMouseOver==1 ? 2:1)/2)'
[style.margin-left.px]="surface.marginLeft*surface.scale-(surface.selectPointwh* (whichMouseOver==1 ? 2:1)/2)"
mouse (mouseDown)="surface.mouseDownSelectedPoint($event,1)"  (mouseOver)="mouseOver($event,1)" (mouseLeave)="mouseLeave($event,1)">
</div>
