<div class="pl-1 pt-1 pb-1">
<div class="input-group input-group-sm">
  <span class="input-group-addon proName" tooltip="Text of layer" placement="right">T</span>
  <input type="text" class="form-control " keyboard (keyboardDown)="keyboardDown($event)" style="overflow: hidden; white-space: nowrap;" placeholder="Enter text" aria-describedby="sizing-addon2"
    [value]="layer.text" (input)="changeText($event.target.value,layer)">
</div>
<div class="input-group input-group-sm">

  <span class="input-group-addon proName" tooltip="Font" placement="right">F</span>

  <autocomplete #fontchoice class="form-control  autoComplete" style="padding:0px" [allowClear]="false" [items]="fontList" [disabled]="disabled" (data)="fontRefreshValue($event)"
    (selected)="fontSelected($event)" (removed)="fontRemoved($event)" (typed)="fontTyped($event)" [active]="currentLayerFontFamily()"
    placeholder="No font selected"></autocomplete>
</div>

<div class="input-group input-group-sm">
  <span class="input-group-addon proName" tooltip="Fontsize" placement="right">FS</span>
  <input novalidate type="number" class="form-control"  placeholder="Enter font size" aria-describedby="sizing-addon2" [value]="currentLayerFontSize()"
    min="0" max="500" (input)="changeFontSize($event.target.value)">
</div>


<div class="input-group input-group-sm d-flex justify-content-start" style="margin-top:5px">

  <label tooltip="Left alignment"  placement="right"  class="btn btn-primary btn-sm mouseoverhand "  [ngClass]="isTextAlignmentH('left')?'active':''"
    (click)="changeTextAlignmentH('left')"  >
    <i class="fa fa-align-left" aria-hidden="true"></i>
</label>
  <label tooltip="Center alignment"  placement="top" class="btn btn-primary btn-sm mouseoverhand"  [ngClass]="isTextAlignmentH('center')?'active':''"
     (click)="changeTextAlignmentH('center')" >
    <i class="fa fa-align-justify" aria-hidden="true"></i>
</label>
  <label  tooltip="Right alignment"  placement="top" class="btn btn-primary btn-sm mouseoverhand"  [ngClass]="isTextAlignmentH('right')?'active':''"
    (click)="changeTextAlignmentH('right')" >
    <i class="fa fa-align-right" aria-hidden="true"></i>
</label>

</div>


<div class="input-group input-group-sm d-flex justify-content-start" style="margin-top:5px">

  <label class="btn btn-primary btn-sm mouseoverhand" data-toggle="button" [ngClass]="isTextAlignmentV('top')?'active':''"
   aria-pressed="isTextAlignmentV('top')" (click)="changeTextAlignmentV('top')" >
   <i class="fa fa-angle-up" aria-hidden="true"></i>
</label>
  <label type="button" class="btn btn-primary btn-sm mouseoverhand"  [ngClass]="isTextAlignmentV('middle')?'active':''"
    aria-pressed="isTextAlignmentV('middle')" (click)="changeTextAlignmentV('middle')" >
    <i class="fa fa-minus" aria-hidden="true"></i>
</label>
  <label type="button" class="btn btn-primary btn-sm mouseoverhand"  [ngClass]="isTextAlignmentV('bottom')?'active':''"
   aria-pressed="isTextAlignmentV('bottom')" (click)="changeTextAlignmentV('bottom')" >
    <i class="fa fa-angle-down" aria-hidden="true"></i>
</label>
</div>


<div class="input-group input-group-sm ">
  <label class="form-check-label">
  <input type="checkbox" class="form-check-input" [value]="currentLayerIsBold()" (change)="changeIsBold($event)">
  Bold
  </label>
</div>

<div class="input-group ">
  <label class="form-check-label">
    <input type="checkbox" class="form-check-input" [value]="currentLayerIsItalic()" (change)="changeIsItalic($event)">                
   Italic
  </label>
</div>



<div  class="w-100">
    <div style="border:solid 2px">
<div class="input-group input-group-sm ">
  <label class="form-check-label">
    <input type="checkbox" class="form-check-input" [value]="isStroked" (change)="changeIsStroked($event)">                
    Stroked
  </label>
</div>

      <div *ngIf="isStroked" class="input-group input-group-sm">
        <span class="input-group-addon proName" tooltip="Stroke color" placement="right">SC</span>
      
       <input spellcheck="false" class="form-control" [style.background]="strokedColor" [value]="strokedColor"  
        [style.color]="strokedcolorFore" (click)="openstrokecolorPicker()"     /> 
          <color-picker #strokecolorpicker [cpPosition]="'top'" [cpOutputFormat]="'rgba'" [cpOKButton]="true" [cpCancelButton]="true" [cpPositionOffset]="0"
          
          [cpAlphaChannel]="'hex8'" [cpPositionRelativeToArrow]="false" (colorPickerChange)="strokedColorChanging($event)">
          </color-picker>
      </div>
    </div>
</div>
</div>
