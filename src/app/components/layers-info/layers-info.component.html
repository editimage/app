<div class="layersInfo">
  <header class="layersHeader">
    <span>Layers</span>
  </header>
  <section class="layersSection">
    <div *ngIf="project != undefined">
      <div *ngIf="project.activeWorkspace != undefined">
        <ul class="list-group">
          <li class="list-group-item layersLi justify-content-between" *ngFor="let layer of project.activeWorkspace.layers">

                      <i class="fa fa-eye pull-left" aria-hidden="true" ng-click="disableOrEnable(layer)">
                        </i>


                       <span style="padding-left: 5px"> {{layer.name}}</span>

                        <i class="fa fa-minus-circle pull-right" aria-hidden="true">
                        </i>



          </li>

        </ul>
      </div>
    </div>
  </section>
</div>
