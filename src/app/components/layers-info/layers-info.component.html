<div class="layersInfo">
<!--   <header class="layersHeader">
    <span>Layers</span>
  </header> -->
  <section class="layersSection">
    <div *ngIf="project != undefined">
      <div *ngIf="project.activeWorkspace != undefined">
        <ng-container *ngFor="let layer of project.activeWorkspace.layers">
            <div class="container layersLi lineheightmedium unselectableText" style="padding-left:2px;padding-right:2px" [ngClass]="(layer.isSelected)?'layersLiSelected':''">
              <div class="row no-gutters text-center" (click)="project.activeWorkspace.makeLayerSelected(layer);">
                
                  
                  <i class="fa fa-eye mouseoverhand myGutter lineheightmedium" [class.disabled-icon]="layer.isHidden"  (click)="disableOrEnable(layer)"></i> 
                   
               

                
                
                <i class="fa fa-minus-circle mouseoverhand myGutter lineheightmedium"  (click)="removeLayer(layer)"></i> 
                
                
                <span class="mouseoverhand hideOverflowText fontsmall myGutter "> {{layer.name}}</span>
                


              </div>
            </div>
            





        </ng-container>
      </div>
    </div>
  </section>
</div>
