<div class="layersInfo">
<!--   <header class="layersHeader">
    <span>Layers</span>
  </header> -->
  <section class="layersSection">
    <div *ngIf="project != undefined">
      <div *ngIf="project.activeWorkspace != undefined">
        <ng-container *ngFor="let layer of project.activeWorkspace.layers">
            <div class="container layersLi lineheightmedium" style="padding-left:2px;padding-right:2px" [ngClass]="(layer.isSelected)?'layersLiSelected':''">
              <div class="row no-gutters" (click)="project.activeWorkspace.makeLayerSelected(layer);">
                <div class="col-2 myGutter">
                  
                  <i class="fa fa-eye mouseoverhand " [class.disabled-icon]="layer.isHidden"  (click)="disableOrEnable(layer)"></i> 
                   
               

                </div>
                <div class="col-2 myGutter">
                <i class="fa fa-minus-circle mouseoverhand "  (click)="removeLayer(layer)"></i> 
                </div> 
                <div class="col-8 myGutter">
                  <span class="mouseoverhand hideOverflowText "> {{layer.name}}</span>
                </div>


              </div>
            </div>
            





        </ng-container>
      </div>
    </div>
  </section>
</div>
