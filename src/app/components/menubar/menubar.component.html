<div class="container-fluid ">
  <div class="row align-items-start">
    <div class="col align-self-center">

    <div *ngFor="let menu of menus"  class="btn-group" dropdown [isOpen]="menu.isOpen">
      <button id="single-button" type="button" class="btn btn-primary groupbuttonpadding " dropdownToggle [disabled]="disabled">
        {{menu.name}} <span class="caret"></span>
      </button>
      <ul dropdownMenu role="menu" aria-labelledby="single-button">
        <div *ngFor="let childmenu of menu.childs">
        <li *ngIf="!childmenu.isDivider" role="menuitem">
          <input *ngIf="childmenu.isOpenFile" type="file" id={{childmenu.idOfInput}}  accept={{childmenu.acceptFileTypes}} style="display:none"   (change)="childmenu.handleFiles()">
          <a class="dropdown-item childmenu" (click)="menu.close($event); childmenu.onClick();" href="#">{{childmenu.name}}</a>

        </li>
        <li *ngIf="childmenu.isDivider" class="divider dropdown-divider"></li>
        </div>

      </ul>


    </div>



    </div>
  </div>
</div>
