<tabset *ngIf="project != undefined" #staticTabs class="fontsmall ">

 <tab *ngFor="let workspace of project.workspaces"  class="fontsmall"  (select)="selectWorkspace(workspace)" (removed)="removeWorkspace(workspace)" [removable]="workspace.isRemoveable"  [heading]="workspace.name"  >

   <workspace-component id='{{workspace.uuid}}'   [workspace]="workspace"  class="wsc" mouse (mouseMove)="workspace.mouseMove($event)" >
    </workspace-component>


</tab>



  </tabset>
