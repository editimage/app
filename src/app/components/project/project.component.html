<tabset *ngIf="project != undefined" #staticTabs class="fontsmall ">

 <tab *ngFor="let work of project.workspaces"  class="fontsmall"  (select)="selectWorkspace(work)" (removed)="removeWorkspace(work)" [removable]="work.isRemoveable"  [heading]="work.name"  >

   <workspace-component  [ws]="work" class="wsc"
    mouseWheel (mouseWheelUp)="work.mouseWheelUpFunc()"
    (mouseWheelDown)="work.mouseWheelDownFunc()" >
    </workspace-component>


</tab>



  </tabset>
