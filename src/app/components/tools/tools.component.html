<div class="toolsInfo">
  <header class="toolsHeader">
    <span>Work</span>
  </header>
  <section class="toolsSection">
<div *ngIf="project != undefined">

      <div *ngIf="project.activeWorkspace != undefined">
        <div *ngIf="project.activeWorkspace.hasLayer">

      <label id={{iddefault}} class="btn btn-primary buttonpadding mouseoverhand active" (click)="selectDefault()" tooltip="Hand tool"  placement="right">
          <i class="fa fa-mouse-pointer "  aria-hidden="true" ></i>
      </label>

      <label id={{idcrop}} class="btn btn-primary  buttonpadding mouseoverhand " (click)="selectCrop()" tooltip="Crop tool"  placement="right">
          <i class="fa fa-crop   "  aria-hidden="true" ></i>
      </label>
        </div>
      </div>
</div>




  </section>
</div>
