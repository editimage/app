<div class="toolsInfo">
  <header class="toolsHeader">

  </header>
  <section class="toolsSection unselectable">
    <div *ngIf="project != undefined">

      <div *ngIf="project.activeWorkspace != undefined">
        <div *ngIf="project.activeWorkspace.hasLayer">
          <div class="container no-padding">
            <div class="row firsttoolboxbutton">
            <div class="col-md ">
          <label id="default" class="  btn btn-primary buttonpadding mouseoverhand btn-sm active" [ngClass]="defaultCss"
            (click)="selectDefault()" tooltip="Move Resize tool" placement="right">
            <img src="assets/icons/mouse.png">
          </label>

          <label id="crop" class="btn btn-primary  buttonpadding mouseoverhand btn-sm " [ngClass]="cropCss" (click)="selectCrop()"
            tooltip="Crop tool" placement="right">
            <img src="assets/icons/crop.png">
          </label>


          <label id="selectRectangle" class="btn btn-primary  buttonpadding mouseoverhand btn-sm " [ngClass]="rectangleCss" [ngClass]="defaultCss"
            (click)="selectRectangleSelection()" tooltip="Rectangle selection" placement="right">
            <img src="assets/icons/rectangle.png">
          </label>

          <label id="selectEllipse" class="btn btn-primary  buttonpadding mouseoverhand btn-sm " [ngClass]="ellipseCss" (click)="selectEllipseSelection()"
            tooltip="Ellipse selection" placement="right">
            <img src="assets/icons/ellipse.png">
          </label>
          <label id="selectLasso" class="btn btn-primary  buttonpadding mouseoverhand btn-sm " [ngClass]="lassoCss" (click)="selectLassoSelection()"
            tooltip="Lasso selection" placement="right">
            <img src="assets/icons/lasso.png">
          </label>

          <label id="selectPolygon" class="btn btn-primary  buttonpadding mouseoverhand btn-sm " [ngClass]="polygonCss" (click)="selectPolygonSelection()"
            tooltip="Polygonal selection" placement="right">
            <img src="assets/icons/polygon.png">
          </label>

          <label id="selectMagicWand" class="btn btn-primary  buttonpadding mouseoverhand btn-sm " [ngClass]="magicwandCss" (click)="selectMagicWandSelection()"
            tooltip="Magic wand selection" placement="right">
            <img src="assets/icons/magicwand.png">
          </label>


          <label id="selectColorPicker" class="btn btn-primary  buttonpadding mouseoverhand btn-sm " [ngClass]="colorpickerCss" (click)="selectColorPicker()"
            tooltip="Color picker" placement="right">
            <img src="assets/icons/colorpicker.png">
          </label>


            
           

          <label id="selectPencil" class="d-inline-block btn btn-primary  buttonpadding mouseoverhand btn-sm " [ngClass]="brushCss"
            (click)="selectBrush();" tooltip="Brush" placement="right">
            <img src="assets/icons/brush.png">
          </label>

          <label id="selectErase" class="d-inline-block btn btn-primary  buttonpadding mouseoverhand btn-sm " [ngClass]="eraseCss"
            (click)="selectErase()" tooltip="Erase" placement="right">
            <img src="assets/icons/erase.png">
          </label>


          <label id="selectBucket" class="d-inline-block btn btn-primary  buttonpadding mouseoverhand btn-sm " [ngClass]="bucketCss"
            (click)="selectBucket()" tooltip="Bucket fill" placement="right">
            <img src="assets/icons/bucket.png">
          </label>

          <label id="selectHand" class="d-inline-block btn btn-primary  buttonpadding mouseoverhand btn-sm " [ngClass]="handCss" (click)="selectHand()"
            tooltip="Scroll" placement="right">
            <img src="assets/icons/hand.png">
          </label>

          <label id="selectGradient" class="d-inline-block btn btn-primary  buttonpadding mouseoverhand btn-sm " [ngClass]="gradientCss" (click)="selectGradient()"
            tooltip="Gradient" placement="right">
            <img src="assets/icons/gradient.png">
          </label>


<div class="container-fluid no-padding">

          <label #foregroundcolorref class="d-block btn btn-primary  buttonpadding mouseoverhand groundcolor btn-sm" [style.background]="foregroundcolor"
            tooltip="Foreground color" placement="right" (click)='openForegroundColorPicker()' >{{emptyString}}           
          </label>
          <color-picker #foregroundpicker [bindElement]='previous' [cpOutputFormat]="'rgba'" [cpOKButton]="true" [cpCancelButton]="true"
          [cpAlphaChannel]="'hex8'" (colorPickerChange)="setforegroundcolor($event)" ></color-picker>
          <label class="d-block btn btn-primary  buttonpadding mouseoverhand btn-sm groundcolor" style="background:transparent" tooltip="Swap colors" placement="right"
            (click)="swapColors()">
            <img src="assets/icons/swap.png">
          </label>

         <label #backgroundcolorref  class="d-block btn btn-primary  buttonpadding mouseoverhand groundcolor btn-sm" [style.background]="backgroundcolor"
            tooltip="Background color" placement="right" (click)='openBackgroundColorPicker()' >{{emptyString}}</label>
            <color-picker  #backgroundpicker [bindElement]='previous' [cpOutputFormat]="'rgba'" [cpOKButton]="true" [cpCancelButton]="true"
            [cpAlphaChannel]="'hex8'" (colorPickerChange)='setbackgroundColor($event)'>
            </color-picker>
          </div> 
          
          </div>

        </div>
      </div>
        </div>

      </div>
    </div>




  </section>
</div>
