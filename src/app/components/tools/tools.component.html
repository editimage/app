<div class="toolsInfo">
  <header class="toolsHeader">

  </header>
  <section class="toolsSection">
    <div *ngIf="project != undefined">

      <div *ngIf="project.activeWorkspace != undefined">
        <div *ngIf="project.activeWorkspace.hasLayer">

          <label id="default" class="btn btn-primary buttonpadding mouseoverhand btn-sm active" (click)="selectDefault()" tooltip="Hand tool"
            placement="right">
        <img src="assets/icons/mouse.png">
      </label>

          <label id="crop" class="btn btn-primary  buttonpadding mouseoverhand btn-sm " (click)="selectCrop()" tooltip="Crop tool"
            placement="right">
        <img src="assets/icons/crop.png">
      </label>


          <label id="selectRectangle" class="btn btn-primary  buttonpadding mouseoverhand btn-sm " (click)="selectRectangleSelection()"
            tooltip="Rectangle selection" placement="right">
          <img src="assets/icons/selectrectangle.png">
      </label>

          <label id="selectEllipse" class="btn btn-primary  buttonpadding mouseoverhand btn-sm " (click)="selectEllipseSelection()"
            tooltip="Ellipse selection" placement="right">
        <img src="assets/icons/selectellipse.png">
    </label>
          <label id="selectLasso" class="btn btn-primary  buttonpadding mouseoverhand btn-sm " (click)="selectLassoSelection()"
            tooltip="Lasso selection" placement="right">
      <img src="assets/icons/selectfree.png">
  </label>




        </div>

      </div>
    </div>




  </section>
</div>
