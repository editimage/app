
<div
class="workspaceResize" 
[style.width.px]="(isMouseEnter?2:1)*14*workspace.backgroundLayer.scale"
[style.height.px]="(isMouseEnter?2:1)*14*workspace.backgroundLayer.scale"
[style.margin-left.px]="workspace.backgroundLayer.width*workspace.backgroundLayer.scale-14*(isMouseEnter?2:1)"
[style.margin-top.px]="workspace.backgroundLayer.height*workspace.backgroundLayer.scale-14*(isMouseEnter?2:1)"
[ngClass]="selectedCss()"
mouse (mouseDown)="mouseDown($event)" 
(mouseOver)="mouseOver($event)" 
(mouseLeave)="mouseLeave($event)"> 
</div>
