
<div [attr.width]="workspace.backgroundLayer.width+100"
[attr.height]="workspace.backgroundLayer.height+100"
[style.width.px]="workspace.backgroundLayer.width*workspace.backgroundLayer.scale+100"
[style.height.px]="workspace.backgroundLayer.height*workspace.backgroundLayer.scale+100"
style="position: absolute;overflow: hidden;border:solid 50px #444444" 
>
<layer-component background [surface]="workspace.backgroundLayer" >
</layer-component>

<layer-component *ngFor="let layer of workspace.layers" [surface]='layer'
 [style.visibility]="(layer.isHidden) ? 'hidden':'visible'"> 
</layer-component>


<layer-component *ngIf="workspace.selectionRectangleLayer" [surface]="workspace.selectionRectangleLayer"
  style="z-index:500" mouse (doubleClick)="workspace.selectionRectangleLayer.doubleClick($event)" >
</layer-component>
<crop-properties-component [workspace]="workspace"></crop-properties-component>





</div>

<workspace-resize [workspace]="workspace" ></workspace-resize>
