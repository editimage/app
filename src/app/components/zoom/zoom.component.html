<div class="zoomInfo" >
  <header class="zoomHeader unselectableText">
    <span >Zoom</span>
    <span *ngIf="project && project.activeWorkspace">{{currentZoom()}}%</span>

  </header>
  <section class="zoomSection">
    

      <div *ngIf="project && project.activeWorkspace">
      

         <trackbar-component [value]="100" [min]=10 [max]=1000 [step]=10 (valueChanged)="valueChanged($event)" ></trackbar-component>

        
      

    </div>




  </section>
</div>
