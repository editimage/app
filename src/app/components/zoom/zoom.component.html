<div class="zoomInfo" >
  <header class="zoomHeader unselectableText">
    <span >Zoom</span>
    <span *ngIf="project != undefined && project.activeWorkspace != undefined">{{currentZoom()}}%</span>

  </header>
  <section class="zoomSection">
    <div *ngIf="project != undefined">

      <div *ngIf="project.activeWorkspace != undefined">
      

         <trackbar-component [value]="this.project.activeWorkspace.zoom*100" [min]=0 [max]=300 [step]=10 (valueChanged)="valueChanged($event)" ></trackbar-component>

        
      </div>

    </div>




  </section>
</div>
