<div class="zoomInfo" mouse (mouseUp)="mouseUp()" (mouseMove)="mouseMove($event)" (mouseLeave)="mouseLeave()">
  <header class="zoomHeader">
    <span>Zoom</span>
    <span *ngIf="project != undefined && project.activeWorkspace != undefined">{{currentZoom()}}%</span>

  </header>
  <section class="zoomSection">
    <div *ngIf="project != undefined">

      <div *ngIf="project.activeWorkspace != undefined">
        <div class=" rowEx">

          <div class="container no-gutters">
            <div class="row no-gutters">
              <div class="col-md-1">
                <span class=" minusB">
            <i class="fa fa-minus-circle  mouseoverhand "   aria-hidden="true" (click)="zoomOut()"></i>  
          </span>
              </div>
              <div class="col-md-10">
                <div #progressdiv class="progress  bar " mouse (mouseDown)="mouseDownProgress($event)">

                  <span class="active" [style.width.%]="position" aria-valuenow="50" aria-valuemin="0" aria-valuemax="100">
          
            </span>
                  <span class="zoomButton">
            <i class="fa fa-circle fa-lg mouseoverhand"  mouse (mouseDown)="mouseDown()"  aria-hidden="true" ></i>
            </span>


                </div>
              </div>
              <div class="col-md-1">
                <span class="minusB">
          <i class="fa fa-plus-circle  mouseoverhand " aria-hidden="true" (click)="zoomIn()" ></i>  
          </span>
              </div>
            </div>
          </div>

        </div>
      </div>

    </div>




  </section>
</div>
