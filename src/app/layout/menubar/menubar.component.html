<div class="container-fluid ">
  <div class="row align-items-start">
    <div class="col align-self-center">

    <div *ngFor="let menu of menus"  class="btn-group" dropdown>
      <button id="single-button" type="button" class="btn btn-primary groupbuttonpadding" dropdownToggle [disabled]="disabled">
        {{menu.name}} <span class="caret"></span>
      </button>
      <ul dropdownMenu role="menu" aria-labelledby="single-button">
        <li *ngFor="let childmenu of menu.childs" role="menuitem"><a class="dropdown-item childmenu" (click)="childmenu.callback()" href="#">{{childmenu.name}}</a></li>

      </ul>
      <span>   </span>

    </div>



    </div>
  </div>
</div>
