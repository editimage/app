<div class="container-fluid ">
  <div class="row align-items-start">
    <div class="col align-self-center">

    <div *ngFor="let menu of menus"  class="btn-group" dropdown>
      <button id="single-button" type="button" class="btn btn-primary groupbuttonpadding" dropdownToggle [disabled]="disabled">
        {{menu.name}} <span class="caret"></span>
      </button>
      <ul dropdownMenu role="menu" aria-labelledby="single-button">
        <li *ngFor="let childmenu of menu.childs" role="menuitem">
          <input *ngIf="childmenu.isOpenFile" type="file" id={{childmenu.idOfInput}}  accept="*/*" style="display:none"   (change)="childmenu.handleFiles()">
          <a class="dropdown-item childmenu" (click)="childmenu.onClick()" href="#">{{childmenu.name}}</a>

        </li>

      </ul>


    </div>



    </div>
  </div>
</div>
